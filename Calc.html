<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calc.css">
    
    <title>Calc</title>
</head>
<body>
   
    <div class="container">
        
        <div class="calc">
            
            <input type="text" disabled>
            <div class="btn">
                <div class="column">
                    <input type="button" id="backspace"  value="backspace">

                    <div class="group">
                        <input type="button" id="number-9"  value="9">
                        <input type="button" id="number-8"  value="8">
                        <input type="button" id="number-7" value="7">
                    </div>
                    <div class="group">
                        <input type="button" id="number-6" value="6">
                        <input type="button" id="number-5" value="5">
                        <input type="button" id="number-4" value="4">
                    </div>
                    <div class="group">
                        <input type="button" id="number-3" value="3">
                        <input type="button" id="number-2" value="2">
                        <input type="button" id="number-1" value="1">
                    </div>
                    <div class="group">
                        <input type="button" id="number-0" value="0">
                        
                    </div>
                    
                    
                </div>
                <div class="column">
                    <input type="button" id="clear" value="clear">

                    <div class="group">
                        <input type="button" id="divide" value="/">
                        <input type="button" id="sqrt" value="sqrt">
                    </div>
                    
                    <div class="group">
                        <input type="button" id="multiply" value="*">

                        <input type="button" id="percent" value="%">
                    </div>

                    <div class="group">
                        <input type="button" id="subtract" value="-">
                        <input type="button" id="dot"  value=".">
                    </div>
 
                    <div class="group">
                        <input type="button" id="add" value="+">
                        <input type="button" id="equal" value="=">
                    </div>
                </div>
            </div>
           
            
        </div>
    </div>
    <script src="./Calc1.js"></script>
</body>
</html>
